<form (ngSubmit)="createGroupOnSubmit()" #registerForm="ngForm"  >
  <div class="form m-5">
   
    <div class="divContent col-5">
      <label for="name"class="label col-3 text-center">Name:</label>
      <input class="inputcontent col-8" type="text" id="name" name="name" [(ngModel)]="groupData.groupName" required>
    </div>
  
    <div class="divContent col-7 mt-3">
      <label class="label col-3 text-center" for="userImg">group Image:</label>
      <input class="inputcontent col-9" type="file" id="userImg" name="groupimg" (change)="onFileSelected($event)" required>
    </div>

    <div class="divContent col-7 mt-3 " style="font-size: 20px;">
      <label class="label col-3 text-center ">Select Users:</label>
      <div *ngFor="let friend of friends; let i = index" class="m-3">
        <input type="checkbox" id="user{{i}}" [value]="friend.friendId" name="users" [(ngModel)]="friend.isSelected">
        <label class="ms-2" for="user{{i}}">{{ friend.friendName }}</label>
      </div>
    </div>
   <!--- <div class="divContent col-7 mt-3">
    <select multiple class="form-control" id="users" name="users" [(ngModel)]="groupData.users">
      <option *ngFor="let friend of friends" [value]="friend.friendId">{{ friend.friendName }}</option>
    </select>
  </div>-->
  </div>
  <div class="register">
    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success col-3 ">Add Group</button>
  </div>
  </form>
